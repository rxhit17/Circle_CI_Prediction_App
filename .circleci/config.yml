version: 2.1

executors:
  gcp-executor:
    docker:
      - image: cimg/base:stable
    working_directory: ~/repo

jobs:
  build-and-push:
    executor: gcp-executor
    steps:
      - checkout

      # Install dependencies (Google SDK, Docker, etc.)
      - run:
          name: Install Google Cloud SDK
          command: |
            sudo apt-get update && sudo apt-get install -y curl gnupg apt-transport-https ca-certificates docker.io
            echo "deb [signed-by=/usr/share/keyrings/cloud.google.gpg] http://packages.cloud.google.com/apt cloud-sdk main" | \
              sudo tee /etc/apt/sources.list.d/google-cloud-sdk.list
            curl https://packages.cloud.google.com/apt/doc/apt-key.gpg | \
              sudo gpg --dearmor -o /usr/share/keyrings/cloud.google.gpg
            sudo apt-get update && sudo apt-get install -y google-cloud-sdk

      # Authenticate to GCP
      - run:
          name: Authenticate with GCP
          command: |
            echo $GCLOUD_SERVICE_KEY > ${HOME}/gcloud-key.json
            gcloud auth activate-service-account --key-file=${HOME}/gcloud-key.json
            gcloud config set project $GOOGLE_PROJECT_ID
            gcloud auth configure-docker $GOOGLE_ARTIFACT_REGION-docker.pkg.dev

      # Build & push docker image to Artifact Registry
      - run:
          name: Build and Push Docker Image
          command: |
            IMAGE_NAME=$GOOGLE_ARTIFACT_REGION-docker.pkg.dev/$GOOGLE_PROJECT_ID/$GOOGLE_ARTIFACT_REPO/myapp:$CIRCLE_SHA1
            docker build -t $IMAGE_NAME .
            docker push $IMAGE_NAME

      - persist_to_workspace:
          root: .
          paths:
            - .

  deploy-to-gke:
    executor: gcp-executor
    steps:
      - attach_workspace:
          at: ~/repo

      # Install gcloud & kubectl
      - run:
          name: Install Google Cloud SDK & kubectl
          command: |
            sudo apt-get update && sudo apt-get install -y curl gnupg apt-transport-https ca-certificates
            echo "deb [signed-by=/usr/share/keyrings/cloud.google.gpg] http://packages.cloud.google.com/apt cloud-sdk main" | \
              sudo tee /etc/apt/sources.list.d/google-cloud-sdk.list
            curl https://packages.cloud.google.com/apt/doc/apt-key.gpg | \
              sudo gpg --dearmor -o /usr/share/keyrings/cloud.google.gpg
            sudo apt-get update && sudo apt-get install -y google-cloud-sdk kubectl

      # Authenticate
      - run:
          name: Authenticate with GCP
          command: |
            echo $GCLOUD_SERVICE_KEY > ${HOME}/gcloud-key.json
            gcloud auth activate-service-account --key-file=${HOME}/gcloud-key.json
            gcloud config set project $GOOGLE_PROJECT_ID

      # Get GKE credentials
      - run:
          name: Get GKE Credentials
          command: |
            gcloud container clusters get-credentials $GKE_CLUSTER_NAME --region $GKE_REGION --project $GOOGLE_PROJECT_ID

      # Deploy to GKE
      - run:
          name: Deploy to GKE
          command: |
            IMAGE_NAME=$GOOGLE_ARTIFACT_REGION-docker.pkg.dev/$GOOGLE_PROJECT_ID/$GOOGLE_ARTIFACT_REPO/myapp:$CIRCLE_SHA1
            kubectl set image deployment/myapp-deployment myapp-container=$IMAGE_NAME
            kubectl rollout status deployment/myapp-deployment

workflows:
  version: 2
  build-deploy:
    jobs:
      - build-and-push
      - deploy-to-gke:
          requires:
            - build-and-push
